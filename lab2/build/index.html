<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style.css">
  <title>Lab 2 app</title>
</head>
<body>
  <h1>Press 1-9 keys to play a sound</h1>
  <div class="keys">
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
  </div>

  <div class="recordings">
    <div class="record">
      <h2>Record & Play</h2>
      <button id="startRecording">Start recording</button>
      <button id="playRecord">Play record</button>
    </div>
  </div>

  
  <audio src="../sounds/boom.wav" id="boom"></audio>
  <audio src="../sounds/clap.wav" id="clap"></audio>
  <audio src="../sounds/hihat.wav" id="hihat"></audio>
  <audio src="../sounds/kick.wav" id="kick"></audio>
  <audio src="../sounds/openhat.wav" id="openhat"></audio>
  <audio src="../sounds/ride.wav" id="ride"></audio>
  <audio src="../sounds/snare.wav" id="snare"></audio>
  <audio src="../sounds/tink.wav" id="tink"></audio>
  <audio src="../sounds/tom.wav" id="tom"></audio>
  <script src="../src/index.js"></script>
</body>
</html>
