<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style.css">
  <title>Lab 1 app</title>
</head>
<body>
  <div class="panel">
    <label for="NumberOfInputs">Number of inputs:</label>
    <input type="number" name="numberOfInputs" id="numberOfInputs">
    <button class="createInputs">Create inputs</button>
    <span class="error hidden"></span>
  </div>
  <div class="inputs"></div>
  <div class="calculations">
    <label for="sum">Sum:</label>
    <input type="number" id="sum" name="sum" disabled>
    <label for="avg">Average:</label>
    <input type="number" id="avg" name="avg" disabled>
    <label for="min">Minimum:</label>
    <input type="number" id="min" name="min" disabled>
    <label for="max">Maximum:</label>
    <input type="number" id="max" name="max" disabled>
  </div>
  <script src="../src/index.js"></script>
</body>
</html>
